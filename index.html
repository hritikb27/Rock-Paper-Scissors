<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1>Play Rock, Paper, Scissors!</h1>
        <h2>5 Rounds!</h2>
        <h2 id="round">Score:</h2>
        <div class="score">
            <h3 id="ai">AI: </h3>
            <h3 id="player">Player: </h3>
        </div>
        <div class="images">
            <div>
                <img src="rock.png" id="rock" class="play">
            </div>
            <div>
                <img src="paper.png" id="paper" class="play">
            </div>
            <div>
                <img src="scissor.png" style="transform: rotateZ(270deg); width:12.5vw;" id="scissors" class="play">
            </div>
        </div>

        <div class="hideWinner">
            <h1>Game Over!</h1>
            <h1 id="winner"></h1>
        </div>

    </body>
</html>
